<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script defer type="text/javascript" src="js/src/Category.js" charset="UTF-8"></script>
    <script defer type="text/javascript" src="js/src/Question.js" charset="UTF-8"></script>
    <script defer type="text/javascript" src="js/src/User.js" charset="UTF-8"></script>
    <script defer type="text/javascript" src="js/index.js" charset="UTF-8"></script>

    <title>Web Dev Quiz App</title>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>
</head>

<body>
    <div class="container shadow position-absolute top-50 start-50 translate-middle bg-white rounded">
        <div class="position-relative">
            <div class ="border-bottom text-center m-3">
            <h3 id="header">Welcome to WebDev Quiz!</h3>
            </div> 

            <div class="input-group">
                <div class="input-icons"><i class="far fa-user" style="font-size:16px;color:#555"></i></div>
                <input type="text" class="form-control" id="user-input" placeholder="Type Your Name" value="">
                <button type="button" class="btn btn-outline-secondary" id="login-btn"> <small>Log In</small></button>
                <button type="button" class="btn btn-outline-secondary" id="signup-btn"><small>Sign Up</small></button>
            </div>

            <p class="text-muted user-note" style="text-align:center;"></p>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary" id="play">Let's Play!</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
