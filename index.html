<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script defer type="text/javascript" src="js/src/Api.js"></script>
    <script defer type="text/javascript" src="js/src/Category.js"></script>
    <script defer type="text/javascript" src="js/src/Question.js"></script>
    <script defer type="text/javascript" src="js/index.js"></script>

    <title>Web Dev Quiz App</title>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>
</head>

<body>
    <div class="container shadow position-absolute top-50 start-50 translate-middle bg-white rounded">
        <div class="position-relative">
            <div class ="border-bottom text-center m-3">
            <h3 id="header">Welcome to WebDev Quiz!</h3>
            </div> 

            <div class="input-group">
                <div class="input-icons"><i class="far fa-user" style="font-size:16px;color:#555"></i></div>
                <input type="text" class="form-control" id="user-input" placeholder="Type Your Name" value="">
                <button type="button" class="btn btn-outline-secondary" id="login-btn"> <small>Log In</small></button>
                <button type="button" class="btn btn-outline-secondary" id="signup-btn"><small>Sign Up</small></button>
            </div>

            <p class="text-muted user-note" style="text-align:center;"></p>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary" id="play">Let's Play!</button>
            </div>
        </div>
    </div>
</body>

</html>
